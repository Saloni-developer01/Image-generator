<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>The Picture Frame</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>


    <h1><span>IMAGE</span> GENERATOR</h1>

    <form action="">
        <input type="text" class="search-input" id="search-input" placeholder="Search for images">
        <button class="search-btn" id="search-btn">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687219356-e820ca126c92?auto=format&fit=crop&q=80&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&w=1470"
                alt="Nature Reserve - NEOM, Saudi Arabia">

            <a href="https://unsplash.com/photos/a-person-sitting-on-top-of-a-sand-dune-ua-yfFmM_UU"
                target="_blank">Nature Reserve - NEOM, Saudi Arabia

                <ion-icon name="log-out-outline" class="link-icon"></ion-icon>
            </a>

        </div>


        <div class="search-result">
            <img class="husky"
                src="https://img.freepik.com/premium-photo/illustration-this-image-character-lord-krishna-hyperrea_756405-24078.jpg?size=626&ext=jpg&ga=GA1.1.386372595.1697500800&semt=sph"
                alt="Lord Krishna Image
            ">

            <a href="https://unsplash.com/photos/mT3yDBiM2hQ" target="_blank">Lord Krishna Images
                <ion-icon name="log-out-outline" class="link-icon"></ion-icon>
            </a>
        </div>


        <div class="search-result">
            <img
                src="https://images.unsplash.com/photo-1489924034176-2e678c29d4c6?auto=format&fit=crop&q=80&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&w=1471">

            <a href="https://unsplash.com/photos/zc4MEZMdXhc" target="_blank">Husky Dog Images
                <ion-icon name="log-out-outline" class="link-icon"></ion-icon>
            </a>
        </div>
    </div>

    <button class="show-more-btn" id="show-more-btn">Show More</button>


    <!-- !===========> ICON IMAGE <=====================! -->

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</body>

</html>
